<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter your username:</label>
            <input type="text" placeholder="Type your name" name="username" id="username">
        </p>
        <p>
            <label for="password">Enter your password:</label>
            <input type="password" placeholder="Type Password" name="password" id="password">
        </p>
        <p>
            <label for="color">Choose a color:</label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="number">Enter number:</label>
            <input type="number" name="number" id="number">
        </p>
        <p>
            <button>Submit</button>
        </p>
    </form>
    <hr>
    <h2>Highjacking Search Engines</h2>
    <h3>Form for reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="">
        <button>Search Reddit</button>
    </form>
    <h3>Form for google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" id="">
        <button>Search Google</button>
    </form>
    <h3>Form for youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" id="">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything!</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <button>Submit</button>
    </form>
</body>

</html>
